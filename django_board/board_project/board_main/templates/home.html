<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>board</title>
        <!-- 실무에서는 인터넷상의 부트스트랩을 사용하기보다는
        다운로드 받아서, 프로젝트에 저장해놓고 쓴다  ex)스태틱폴더 생성 후 저장-->
      
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            h1{
                margin-top: 1;
                margin-bottom: 1;
                font-size: 36px;
            }
            footer {
                background-color: #343a40;
                color: white;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
      </style>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div>
                    <ul class="navbar-nav">
                        <li>
                            <a class="nav-lint" href= "/"> Home </a>
                        </li>
                        <li>
                            <a class="nav-lint" href= "/posts"> 게시판 </a>
                        </li>
                        <li>
                            <a class="nav-lint" href= "/authors"> 회원관리 </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- class 명의 이름 2개를 쓰면 2개의 클래스가 적용되는 것 -->
        <main class="container mt-5">
        {% block content%}
        <!-- 이부분에 자식 화면이 나오게 된다. -->
        {% endblock %}
        </main>
        <footer>
            <div class="container">
                <p class="text-center mb-0">나의 첫 게시판</p>
            </div>
        </footer>
      
    </body>
</html>
