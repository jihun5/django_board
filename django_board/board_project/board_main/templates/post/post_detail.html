{% extends 'home.html' %}

{% block content%}
<div class="row">
    <div>
        <h1>게시글 상세조회</h1>
        <p><b>제목</b> : {{post.title}} </p>
        <p><b>내용</b> : {{post.contents}} </p>
        <hr>
        <div>
            <span><b>작성자</b> : {{post.author.name}} </span>&nbsp;&nbsp;
            <span><b>작성일</b> : {{post.created_at}} </span>&nbsp;&nbsp;
            <span><b>수정일</b> : {{post.updated_at}}</span>
        </div>
    </div>
    <div>
        <a href="/post/{{post.id}}/update" class="btn btn-primary">글수정</a>
        <a href="/posts" class="btn btn-secondary">글목록</a>
    </div>
</div>
{% endblock %}
